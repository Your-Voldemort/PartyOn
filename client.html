<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sexy Audio Stream</title>

<style>
    :root{
        --accent1: #00e676;
        --accent2: #00c853;
        --glass: rgba(255,255,255,0.06);
        --glass-2: rgba(255,255,255,0.04);
        --text: #eef6f9;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body {
        margin: 0;
        font-family: "Poppins", Arial, sans-serif;
        background: radial-gradient(1000px 600px at 10% 20%, rgba(0,0,0,0.18), transparent),
                    linear-gradient(135deg,#0f1724 0%,#1f1c2c 35%, #5b4666 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text);
        overflow: hidden;
    }

    /* decorative animated blobs */
    .blob{
        position: absolute;
        filter: blur(60px);
        opacity: .45;
        mix-blend-mode: screen;
        transform: translate3d(0,0,0);
        pointer-events: none;
    }

    .blob.b1{width:520px;height:520px;background:linear-gradient(45deg,#8c6cff,#00e5ff); left:-10%; top:-15%;}
    .blob.b2{width:420px;height:420px;background:linear-gradient(45deg,#00e676,#00c853); right:-8%; bottom:-20%;}

    .card {
        width: 92%;
        max-width: 520px;
        padding: 30px 28px;
        text-align: center;
        backdrop-filter: blur(12px) saturate(120%);
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
        border-radius: 18px;
        box-shadow: 0 30px 80px rgba(3,6,23,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
        animation: fadeIn 0.6s ease;
        border: 1px solid rgba(255,255,255,0.04);
        position: relative;
        z-index: 2;
    }

    h2 {
        font-size: 28px;
        margin: 0 0 10px 0;
        font-weight: 700;
        letter-spacing: -0.4px;
    }

    .sub{font-size:13px;color:rgba(255,255,255,0.7);margin-bottom:18px}

    .btn {
        padding: 16px 20px;
        font-size: 18px;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 700;
        transition: transform .18s ease, box-shadow .18s ease;
        position: relative;
        overflow: hidden;
    }

    #playBtn {
        width: 100%;
        background: linear-gradient(90deg,var(--accent1), var(--accent2));
        color: #021009;
        box-shadow: 0 8px 28px rgba(2,200,118,0.12), 0 2px 6px rgba(0,0,0,0.35);
        display:flex;align-items:center;justify-content:center;gap:12px;
    }

    #playBtn:active{transform:scale(.98)}
    #playBtn:hover{box-shadow: 0 14px 40px rgba(2,200,118,0.14)}

    #playBtn .icon{
        width:22px;height:22px;display:inline-block;
    }

    /* Control buttons row */
    .controls {
        display: flex;
        gap: 10px;
        margin-top: 14px;
        justify-content: center;
    }

    .controls .btn {
        padding: 10px 18px;
        font-size: 14px;
        background: var(--glass);
        color: var(--text);
        border: 1px solid rgba(255,255,255,0.08);
    }

    .controls .btn:hover {
        background: rgba(255,255,255,0.1);
    }

    /* Volume control */
    .volume-control {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 14px;
        padding: 0 20px;
    }

    .volume-control label {
        font-size: 13px;
        color: rgba(255,255,255,0.7);
    }

    .volume-control input[type="range"] {
        flex: 1;
        height: 6px;
        -webkit-appearance: none;
        background: rgba(255,255,255,0.1);
        border-radius: 3px;
        outline: none;
    }

    .volume-control input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        background: var(--accent1);
        border-radius: 50%;
        cursor: pointer;
    }

    p { margin-top: 14px; font-size: 15px; opacity: .95 }

    #st{font-weight:700;color:var(--accent1)}

    /* Visualizer canvas */
    #visualizer {
        width: 100%;
        height: 60px;
        margin-top: 14px;
        border-radius: 8px;
        background: rgba(0,0,0,0.2);
    }

    /* Stats area */
    .stats-area {
        margin-top: 10px;
        font-size: 12px;
        color: rgba(255,255,255,0.5);
        cursor: help;
    }

    .stats-details {
        display: none;
        margin-top: 8px;
        padding: 10px;
        background: rgba(0,0,0,0.3);
        border-radius: 8px;
        text-align: left;
        font-size: 11px;
    }

    .stats-details div {
        margin: 4px 0;
    }

    .quality-good { color: var(--accent1); }
    .quality-degraded { color: #ffc107; }
    .quality-poor { color: #ff5252; }

    /* ripple (kept) */
    #playBtn:after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background: rgba(255,255,255,0.14);
        border-radius: 50%;
        transform: scale(0);
        opacity: 0;
        pointer-events: none;
        transition: .45s;
    }
    #playBtn:active:after { transform: scale(3.6); opacity: 1 }

    @keyframes fadeIn {from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}

    /* footer */
    footer{position:fixed;left:0;right:0;bottom:18px;display:flex;justify-content:center;z-index:3}
    .footer-badge{background:var(--glass-2);backdrop-filter:blur(8px);border-radius:999px;padding:8px 14px;border:1px solid rgba(255,255,255,0.03);display:inline-flex;gap:10px;align-items:center;font-size:13px;color:rgba(255,255,255,0.9)}
    .footer-badge a{color:inherit;text-decoration:none;font-weight:700;display:inline-flex;align-items:center;gap:8px}
    .gh{width:18px;height:18px;display:inline-block}

    /* small responsive tweaks */
    @media (max-width:420px){ .card{padding:20px;margin:14px} h2{font-size:22px} #playBtn{font-size:16px;padding:14px} }
</style>
</head>

<body>
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>

    <div class="card" role="region" aria-label="LAN Audio Stream Card">
        <h2>Sexy Audio Stream</h2>
        <div class="sub">Stream audio from your LAN server â€” click Play to connect</div>
        
        <button id="playBtn" class="btn" aria-pressed="false" title="Play Stream">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M5 3v18l15-9L5 3z" fill="#021009" />
            </svg>
            <span>Play Stream</span>
        </button>

        <div class="controls">
            <button id="pauseBtn" class="btn" title="Pause">Pause</button>
            <button id="stopBtn" class="btn" title="Stop">Stop</button>
            <button id="muteBtn" class="btn" title="Mute">Mute</button>
        </div>

        <div class="volume-control">
            <label for="volumeSlider">Volume</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="100" aria-label="Volume">
        </div>

        <canvas id="visualizer" width="460" height="60" aria-label="Audio visualization"></canvas>

        <p>Status: <span id="st">Idle</span></p>

        <div id="statsArea" class="stats-area">
            <span id="pps">0</span> packets/sec | Quality: <span id="quality" class="quality-good">good</span>
            <div id="statsDetails" class="stats-details">
                <div>Latency: <span id="latency">--</span></div>
                <div>Total packets: <span id="totalPackets">0</span></div>
                <div>Buffer underruns: <span id="underruns">0</span></div>
            </div>
        </div>

        <div id="errorContainer"></div>
    </div>

    <footer>
        <div class="footer-badge">
            <span>Powered by</span>
            <a href="https://github.com/mayurkoli8" target="_blank" rel="noopener noreferrer" title="Mayur Koli on GitHub">
                <svg class="gh" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.13 0 0 .67-.21 2.2.82a7.6 7.6 0 012 0c1.53-1.03 2.2-.82 2.2-.82.44 1.11.16 1.93.08 2.13.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38C13.71 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span style="min-width:90px;text-align:left;">Mayur Koli</span>
            </a>
        </div>
    </footer>

    <!-- ES6 Module entry point -->
    <script type="module" src="/static/js/ui.js"></script>
</body>
</html>
